<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>
    <header>
        <nav class="">
            <a id="scores">Leaderboard</a>
        </nav>
        <p id="countdown"></p>
    </header>
    <main>
        <section id="startSection" class="container">
            <div id="home" class="flex-column flex-center">
                <h1> Coding Quiz! </h1>


                <p id="instructions">Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time
                    by ten seconds!</p>

                <button id="startButton" type="button">Start Quiz</button>
            </div>
        </section>

        <section id="quiz" class="hide">
            <h3 id="questionTitle"></h3>
            <div id="choices" class="choices"></div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
